<div class="container">
    <div class="content">
        <ul class="datasets">
            <li *ngFor="let dataset of datasets">
                <button type="button" [class.selected]="dataset === selectedDataset" (click)="onSelect(dataset)">
                    <span class="badge">{{dataset.id}}</span>
                    <span class="name">{{dataset.name}}</span>
                </button>
          </li>
        </ul>
    </div>
    <app-dataset-detail class="detail" [dataset]="selectedDataset"></app-dataset-detail>
</div>
